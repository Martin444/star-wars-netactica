<div class="overlay" *ngIf="isOpen">
    <div class="modal-cnt">
        <div class="modal-header">
            <h1>Films of {{peopleSelected.name}}</h1>
            <button class="close" (click)="closeModelFilms()">X</button>
        </div>
        <div class="container-list">
            <div *ngFor="let film of films" class="list-film">
              <app-film-tile
                [filmInfo]="film" 
                (isSelectEpisodie)="changeCrawl($event)" 
                [isCrawled]="thisCrawl == film.episode_id"
                >
              </app-film-tile>
            </div>
          </div>
        <div class="modal-footer">
            <button class="btn-close" (click)="closeModelFilms()">Close</button>
        </div>
    </div>
</div>


<style>
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
        /* display: none; */
    }
    .modal-cnt {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 40px;
        width: 80%;
        height: 80%;
        background-color: var(--background-color);
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .modal-header {
        width: 100%;
        height: 50px;
        background-color: var(--background-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .container-list {
        flex: 10;
        display: grid;
        gap: 1em;
        padding: 0;
        grid-template-rows: repeat(auto-fill, minmax(1rem, 100%), 1fr);
        grid-template-columns: repeat(auto-fill, minmax(min(17rem, 100%), 1fr));
    }

    .modal-footer {
        width: 100%;
        height: 50px;
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
