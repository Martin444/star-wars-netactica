<div *ngIf="isLoadingFilms == true" class="load-cnt">
  <h1>Loading...</h1>
</div>
<div *ngIf="!isLoadingFilms">
  <h1>All Films {{allFIlmes.length}}</h1>
  <div>
    <ul>
      <li *ngFor="let film of allFIlmes ">{{film.title}}</li>
    </ul>
  </div>
</div>



<style>
  * {
    color: white;
    margin: 0;
    display: flex;
    height: 100vh;
    background-color: var(--background-color);
  }


  .load-cnt{
    margin: auto;
    justify-content: center;
    align-self: center;
    
  }
  .load-cnt h1{
    margin: auto;
    align-items: center;
    align-self: center;

  }
</style>
